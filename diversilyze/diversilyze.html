<head>
  <title>Equalyzer</title>
  <link rel="stylesheet" href="diversilyze.css">
  <link rel="stylesheet" href="animate.css">
  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>

<body>
<!-- {{>home}} -->
<div class="landing-container">
 	<div class="col-xs-11 col-md-6 col-lg-4 landing-content-container col-centered">
 		<div class="logo-container animated fadeInDown">
 			<img src="/Logo.png" alt="">
 		</div>
 		<p class="analyze-desc">
 			How gender equal are your playlist? Analyze your playlists now!
 		</p>
 		<div class="analyze-button animated flipInX">let's analyze</div>
 	</div>
	<div class="album-cover-container">
		<div class="album-cover-large" id="album-1">
		</div><div class="album-cover-small" id="album-1">
	  	</div><div class="album-cover-large" id="album-2">
	  	</div><div class="album-cover-small" id="album-3">
	  	</div><div class="album-cover-large" id="album-4">
		</div><div class="album-cover-small" id="album-5">
		</div><div class="album-cover-large" id="album-6">
		</div><div class="album-cover-small" id="album-7">
		</div><div class="album-cover-large" id="album-8">
		</div><div class="album-cover-small" id="album-9">
		</div><div class="album-cover-large" id="album-10">
		</div><div class="album-cover-small" id="album-11">
		</div>
	</div>
 </div>
 <div class="results-container">
 	<div class="result-profile col-xs-8 col-centered">
 		<div class="result-chart"></div>
 		<h2 class="result-msg-title">Oh no!</h2>
 		<p class="result-msg">Your playlists are not very gender equal. Checkout these female artists to diversify your music</p>
 	</div>
	
 </div>
  
	  <script>
	        $(document).ready(function (){
	            $(".analyze-button").click(function (){
	                    $('html, body').animate({
	                        scrollTop: $(".results-container").offset().top
	                    }, 500);
	            });
	        });
	  </script>
</body>


<template name="home">

  <a href="#" id="login">Login</a>
  {{#each users}}
  	{{>userItem}}
  {{/each}} 
</template>

<template name="analyze">
	<input type="button" class="button" value="Analyze">
</template>

<template name="userItem">
<li class="song-name"></li>
</template>
