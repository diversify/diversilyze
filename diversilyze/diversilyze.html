				</div><div class="album-cover-large animated" id="album-8">

<div class="results-container">
	<div class="result-profile col-xs-9 col-centered">
		<div class="result-chart animated">
			<div id="canvas-holder">
				<canvas id="chart-area" width="220" height="220" >

				</canvas>
			</div>
		</div>


		<h2 class="result-msg-title">Oh no!</h2>
		<p class="result-msg">Your playlists are not very gender equal. Checkout these female artists to diversify your music</p>
	</div>

	<div class="album-recommendation col-xs-10 col-centered">
		<h4 class="recommend-title">Check these albums out</h4>
		<a href="#"><div class="album-cover-recommend" id="recommend-1"></div></a>
		<a href="#"><div class="album-cover-recommend" id="recommend-2"></div></a>
	</div>
</div>

<script>
$(document).ready(function (){
	$(".analyze-button").click(function (){
		$('html, body').animate({
			scrollTop: $(".results-container").offset().top
		}, 500);
	});
});
</script>

<template name="about">
	{{>header}}
	<div class="col-xs-11 col-md-6 landing-content-container col-centered about">
		<h3 class="about">Why?</h3>
		<p class="analyze-desc about">
			Black on white: women are underrepresented in most areas in society. The music industry is not an exception. According to a research by the organization Jämställd Festival (Equal festival), 73% of the Swedish festival acts are of male gender. In Europe, the numbers are even more unequal: 91% of the artists are men.</p>
			<p class="analyze-desc about">
				And why is this? There’s definitely not a lack of women playing music. In music school, xx xx FIND STATISTICS FOR THIS</p>
				<p class="analyze-desc about">
					For some reason, women disappear somewhere along the road and don’t manage to reach out in the same way. This means that we’re probably missing out on lots of good music, only because of the patriarchal structures we have in society today.</p>
					<p class="analyze-desc about">
						This, we want to change.</p>


						<h3 class="about">How?</h3>
						<p class="analyze-desc about">We want to create awareness of how unequal the music industry is today by visualizing how the gender balance looks in your and your friends’ playlists.</p>
						<p class="analyze-desc about">
							Moreover, as festivals often create playlists of their lineups, we have the opportunity to put pressure on those to reach an equal gender balance. Having an equal lineup and being able to share this on social media is a great selling argument for festivals.</p>



							<h3 class="about">What?</h3>
							<p class="analyze-desc about">To do this, we introduce Equalyze – a web app that analyzes your Spotify playlists based on the artists’ gender. Equalyze lets you see the gender balance in your playlists, and gives you suggestions on artists to even out the balance if it’s not equal.</p>
							<p class="analyze-desc about">
								Of course you can share your results on Facebook, as well as browsing other people’s results.</p>
								<p class="analyze-desc about">
									Let’s equalyze the music industry.</p>

								</div>
							</template>
